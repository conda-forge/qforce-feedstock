{% set name = "qforce" %}
{% set version = "0.6.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qforce-{{ version }}.tar.gz
  sha256: 630c67f1902eecf048fd57c51146fc846191ff6a1bb8a2c4d49d326ff0f12c91

build:
  entry_points:
    - qforce=qforce.main:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - scipy
    - numpy
    - ase
    - matplotlib-base
    - seaborn
    - networkx
    - pulp <2.2
    - numba >=0.50
    - pycolt >=0.5.3

test:
  imports:
    - qforce
  commands:
    - pip check
    - qforce --help
  requires:
    - pip

about:
  home: https://github.com/selimsami/qforce
  summary: 'Q-Force: Quantum mechanically augmented molecular force fields'
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jan-janssen
