{% set name = "qforce" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qforce-{{ version }}.tar.gz
  sha256: ae022b46918a6c51944fa5e54bb81d6b5a7ab0d5a7c72536dc63ba6999a546cb

build:
  entry_points:
    - qforce=qforce.main:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - ase
    - matplotlib-base
    - networkx
    - numba >=0.50
    - numpy
    - pulp <2.2
    - pycolt >=0.5.3
    - python >=3.6
    - scipy
    - seaborn

test:
  imports:
    - qforce
  commands:
    - pip check
    - qforce --help
  requires:
    - pip

about:
  home: https://github.com/selimsami/qforce
  summary: 'Q-Force: Quantum mechanically augmented molecular force fields'
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jan-janssen
